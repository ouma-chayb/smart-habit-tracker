<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Create account</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #2563eb, #7c3aed);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 100%;
    max-width: 400px;
    border-radius: 16px;
}
</style>
</head>

<body>

<div class="card shadow p-4">
    <h3 class="text-center mb-3">ğŸ“ Create account</h3>

    {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="/register">
        <div class="mb-3">
            <input 
                type="email" 
                name="email" 
                class="form-control" 
                placeholder="Gmail address (ex: you@gmail.com)" 
                required>
        </div>

        <div class="mb-3">
            <input 
                type="password" 
                name="password" 
                class="form-control" 
                placeholder="Strong password (8 chars, 1 uppercase, 1 number)" 
                required>
        </div>

        <button class="btn btn-primary w-100">Create account</button>
    </form>

    <p class="text-center mt-3">
        DÃ©jÃ  un compte ?
        <a href="/login" class="text-decoration-none">Se connecter</a>
    </p>
</div>

</body>
</html>
